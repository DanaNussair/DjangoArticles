{%load static%}

<!DOCTYPE html>
  <head>
    {% if title%}
      <title>Django Articles - {{title}}</title>
    {% else %}
      <title>Django Articles</title>
    {% endif%}
    <link rel="icon" href="{% static 'djangoapp.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'shared.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'articles.css' %}">
  
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg my-dark-blue-bg my-turquoise-font">
        <div class="container-fluid mx-2 d-flex justify-content-between">
          <a class="navbar-brand small-font" href="/">
            <div class="my-logo">
              <div>
                <strong class="my-light-blue-font">Django</strong>
              </div>
              <div class="ps-3">
                <strong class="my-turquoise-font pl-2">Articles</strong>
              </div>
            </div>
          </a>
          <div class="d-flex justify-content-center">
            <strong class="medium-font">{{title}}</strong>
          </div>
          <div class='float-right'>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link my-turquoise-font" aria-current="page" href="{% url 'profile' %}">
                      <strong>{{user.username}}</strong>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link my-turquoise-font" title="Add Article" aria-current="page" href="{% url 'articles_create' %}">
                      <i class="my-turquoise-font bi-plus-circle" width="20" height="20"></i>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link my-turquoise-font" title="Logout" aria-current="page" href="{% url 'logout' %}">
                      <i class="my-turquoise-font bi-box-arrow-right" width="20" height="20"></i>
                    </a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link my-turquoise-font" aria-current="page" href="{% url 'login' %}">
                      <strong>Login</strong>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link my-turquoise-font" href="{% url 'register' %}">
                      <strong>Register</strong>
                    </a>
                  </li>
                {% endif%}
              </ul>
            </div>
          </div>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        {% block content %} {% endblock %}
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
